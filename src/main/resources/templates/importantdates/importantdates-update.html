<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ImportantDates - update</title>


    <link rel="stylesheet" th:href="@{/css/style2a.css}"  />
</head>
<body>


<main id="main" class="article">
    <header id="header" class="blue">
        <div> ImportantDates - update </div></header>
    <article class="article">


        <form action="#"
              th:action="@{/arkani2/importantdates/update/{id}(id=${importantDates.id})}"
              th:object="${importantDates}"
              method="post">


            <div class="rejestracja">
                <!--                visibility: hidden;-->
                <table>

                    <tr style="<styleTr>"><td> id:</td> <td><input style ="width:700px;<styleTd>" type="text"  th:field="*{id}" id="id"  ></td></tr>
                    <tr style="<styleTr>"><td> event:</td> <td><input style ="width:700px;<styleTd>" type="text"  th:field="*{event}" id="event"  ></td></tr>
                    <tr style="<styleTr>"><td> who/what:</td> <td><input style ="width:700px;<styleTd>" type="text"  th:field="*{who}" id="who"  ></td></tr>
                    <tr style="<styleTr>"><td> date:</td> <td><input style ="width:700px;<styleTd>" type="text"  th:field="*{date}" id="date"  ></td></tr>
                    <tr style="<styleTr>"><td> comment:</td> <td><input style ="width:700px;<styleTd>" type="text"  th:field="*{comment}" id="comment"  ></td></tr>


                    <!--                    <p th:if="${#fields.hasErrors('item')}">Invalid item</p>-->

                </table>

                <div th:if="${#fields.hasErrors('global')}">
                    <h3>Global errors:</h3>
                    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
                </div>


                <!--                <input style ="width:700px;visibility: hidden;" type="text" th:field="*{id}" id="id" placeholder="id">-->
                <!--                <input style ="width:700px" type="text"  th:field="*{age}" id="age" placeholder="age">-->
                <!--                <input style ="width:700px" type="text"  th:field="*{phrase}" id="phrase" placeholder="phrase">-->
                <!--                <input style ="width:700px" type="text"  th:field="*{translation}" id="translation" placeholder="translation">-->

                <!--                <input style ="width:700px" type="text"  th:field="*{comment}" id="comment" placeholder="comment">-->



            </div>


            <input type="submit" value="Zapisz" style ="width:800px">
        </form>


    </article>
</main>


</body>
</html>
