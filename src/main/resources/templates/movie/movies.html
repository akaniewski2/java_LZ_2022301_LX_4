<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style2a.css}"  />

</head>
<body>


<main id="main" class="article">
    <header id="header" onclick="window.location='/home'" class="blue">
        <div> Movie </div>
        <!--        <br>[<span th:text="${username}"/>] </div> -->
    </header>
    <article class="article">


        <div th:switch="${movies}" >


            <input id="myInput" type="text" placeholder="Search.."><br><br>
            <p class="menu" style = "text-align:center"><a href="/arkani2/movie/add">Dodaj</a></p>

            <table>
                <thead>
                <tr>

                    <th class="menu">Delete</th>
                    <th class="menu">Edit</th>

                    <th class="menu">id</th>
                    <th class="menu">category</th>
                    <th class="menu">name</th>
                    <th class="menu">originalName</th>
                    <th class="menu">Country</th>
                    <th class="menu">description</th>



                </tr>
                </thead >
                <tbody id="myTable">
                <tr th:each="s : ${movies}">

                    <td class="menu"><a th:href="@{/arkani2/movie/delete/{id}(id=${s.id})}" onclick="return confirm(' you want to delete?');">Delete</a></td>
                    <td class="menu"><a th:href="@{/arkani2/movie/edit/{id}(id=${s.id})}">Edit</a></td>


                    <td class="menu" th:text="${s.id}"></td>
                    <td class="menu" th:text="${s.category}"></td>
                    <td class="menu" th:text="${s.name}"></td>
                    <td class="menu" th:text="${s.originalName}"></td>
                    <td class="menu" th:text="${s.Country}"></td>
                    <td class="menu" th:text="${s.description}"></td>

                </tr>
                </tbody>
            </table>



        </div>



    </article>
</main>

<footer></footer>


<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>


</html>
