    </p>


    <p>
        <label for="email" class="sr-only">Code</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
    </p>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in...</button>
