<body>





<main id="main" class="article">
    <header id="header" onclick="window.location='/home'" class="blue"><div > PurchaseCategory List  <br>[<span th:text="${username}"/>] </div> </header>
    <article class="article">



<div th:switch="${purchaseCategory}" >
    <h2 th:case="null">No purchaseCategory yet! </h2>

    <div th:case="*">



        <input id="myInput" type="text" placeholder="Search.."><br><br>
        <p class="menu" style = "text-align:center"><a href="/arkani2/purchasecategory/add">Add</a></p>

        <table>
            <thead >
            <tr >

                <th class="menu">Delete</th>
                <th class="menu">Edit</th>
                <th class="menu">id</th>
                <th class="menu">name</th>
                <th class="menu">order</th>
                <th class="menu">active</th>



<!--                <th class="menu">tmp</th>-->

            </tr>
            </thead >
            <tbody id="myTable">
            <tr th:each="purchaseCategory_ : ${purchaseCategory}">


                <td class="menu"><a th:href="@{/arkani2/purchasecategory/delete/{id}(id=${purchaseCategory_.id})}" onclick="return confirm(' you want to delete?');">Delete</a></td>
                <td class="menu"><a th:href="@{/arkani2/purchasecategory/edit/{id}(id=${purchaseCategory_.id})}">Edit</a></td>


                <td th:text="${purchaseCategory_.id}" class="menu"></td>
                <td th:text="${purchaseCategory_.name}" class="menu"></td>
                <td th:text="${purchaseCategory_.orderr}" class="menu"></td>
                <td th:text="${purchaseCategory_.activeRec}" class="menu"></td>





            </tr>
            </tbody>
        </table>
    </div>

</div>



    </article>
</main>

<footer></footer>


<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>
